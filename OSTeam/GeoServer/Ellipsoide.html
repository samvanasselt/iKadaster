<!DOCTYPE html>
<head>
    <title>Ellipso&iuml;de</title>
    <link   href="Ellipsoide.css" type="text/css" rel="stylesheet" />
    <script src ="Ellipsoide.js"   type="text/javascript" ></script>
</head>
<body onload="initEllipsCanvas()">
    <div class="form-left">
        <form>
            <p><button type="button" onclick="WisCanvas()">Wis</button></p>
            <p>
                <label for="isometrisch">Beeld:</label>
                <input id="isometrisch" name="isometrisch" type="checkbox">Isometrisch</input>
            </p>
            <div class="tussenkop">Kijkhoek</div>
            <div class="tekstvelden">
                <!-- <input  id="kijkhoek-phi" name="kijkhoek-phi" type="number" value="-47.820201878"></input> -->
                <input onchange="ZoomTo(this.value)" type="range" id="kijkhoek-phi" name="kijkhoek-phi" value="-47.820201878" min="-90" max="90"></input>
                <label for="kijkhoek-phi">&phi; = </label>
                <input  id="kijkhoek-phi-toon" name="kijkhoek-phi-toon" type="number" value="" readonly /></input>
                <br />
                <!-- <input  id="kijkhoek-lambda" name="kijkhoek-lambda" type="number" value="95.95981835833"></input> -->
                <input onchange="ZoomTo(this.value)" type="range" id="kijkhoek-lambda" name="kijkhoek-lambda" value="95.95981835833" min="-180" max="180"></input>
                <label for="kijkhoek-lambda">&lambda; = </label>
                <input  id="kijkhoek-lambda-toon" name="kijkhoek-lambda-toon" type="number" value="" readonly /></input>
            </div>
            <hr>
            <div class="tussenkop">Aarde</div>
            <p><button type="button" onclick="TekenAarde()">Aarde</button></p>
            <div class="tekstvelden">
                <input  id="ellips-lange-as" name="ellips-lange-as" type="number" value="320"></input>
                <label for="ellips-lange-as">Lange as</label>
                <br />
                <input  id="ellips-korte-as" name="ellips-korte-as" type="number" value="240"></input>
                <label for="ellips-korte-as">Korte as</label>
                <br />
                <!-- <input  id="zoom" name="zoom" type="number" value="1"></input> -->
                <input onchange="ZoomTo(this.value)" type="range" id="zoom" name="zoom" value="1" min="1" max="20"></input>
                <label for="zoom">Zoom-factor = </label>
                <input  id="zoom-toon" name="zoom-toon" type="number" readonly /></input>
            </div>
            <hr>
            <div class="tussenkop">Test</div>
            <p><button type="button" onclick="TekenKubus()">Kubus</button></p>
            <p><button type="button" onclick="TekenAssen()">Assen</button></p>
        </form>
    </div>
    <canvas id="ellips"  width="800" height="600">Canvas wordt niet ondersteund door deze browser</canvas>
</body>
</html>
