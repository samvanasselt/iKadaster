<!DOCTYPE html>
<head>
    <title>Ellips</title>
    <link   href="Ellips.css" type="text/css" rel="stylesheet" />
    <script src ="Ellips.js"  type="text/javascript" ></script>
</head>
<body onload="initEllipsCanvas()">
    <div class="form-left">
        <form>
            <p><button type="button" onclick="WisCanvas()">Wis</button></p>
            <div class="tussenkop">Ellips</div>
            <button type="button" onclick="TekenEllipsen(45)">Ellips 45</button>
            <button type="button" onclick="TekenEllipsen(52.15517440)">Amersfoort</button>
            <div class="tekstvelden">
                <label for="ellips-lange-as">Lange as</label>
                <input  id="ellips-lange-as" name="ellips-lange-as" type="number" value="320"></input>
                <br />
                <label for="ellips-korte-as">Korte as</label>
                <input  id="ellips-korte-as" name="ellips-korte-as" type="number" value="240"></input>
                <br />
                <label for="ellips-eindpunt-kruisvak">Punten</label>
                <input  id="ellips-eindpunt-kruisvak" name="ellips-eindpunt-kruisvak" type="checkbox"></input>
                <label for="ellips-kader-kruisvak">Kader</label>
                <input  id="ellips-kader-kruisvak" name="ellips-kader-kruisvak" type="checkbox"></input>
            </div>
            <div class="tussenkop">Normalen</div>
            <button type="button" onclick="TekenEllipsen()">Normalen</button>
            <div class="tekstvelden">
                <label for="ellips-normalen-hoekinterval">Hoekinterval</label>
                <input  id="ellips-normalen-hoekinterval" name="ellips-normalen-hoekinterval" type="number" value="5"></input>
            </div>
        </form>
    </div>
    <canvas id="ellips"  width="800" height="600">Canvas wordt niet ondersteund door deze browser</canvas>
</body>
</html>
