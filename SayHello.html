<!DOCTYPE html>
<html>
<body>

<p id="demo"></p>
<p>Click the button to wait 3 seconds, then alert "Hello".</p>
<p>After clicking away the alert box, an new alert box will appear in 3 seconds. This goes on forever...</p>
<button onclick="myFunction()">Try it</button>

<script>
    var gHello = 0;
    var fSayHello;
    function SayHello() {
         gHello++;
         if (gHello < 10) { document.getElementById("demo").innerHTML = "Hello " + gHello; }
         else             { clearInterval(fSayHello); } 
    }

function myFunction() {
    fSayHello = setInterval(SayHello, 3000);
}
</script>

</body>
</html>
